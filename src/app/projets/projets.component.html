<div class="timeline">
    <div *ngFor="let competence of competences" class="container">
        <div class="content" [routerLink]="competence.route">
            <img src="assets/images/logo/{{competence.logo}}" width=" 100px">
            <br>
            <a><strong>{{ competence.nom }}</strong></a>
            <br>
            <span>{{competence.type}}</span>
        </div>
    </div>
</div>
