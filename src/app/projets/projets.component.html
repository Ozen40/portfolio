<div class="timeline">
    <div *ngFor="let projet of projets" class="container">
        <div class="content" [routerLink]="projet.route">
            <img src="assets/images/logo/{{projet.logo}}" width=" 100px">
            <br>
            <a><strong>{{ projet.nom }}</strong></a>
            <p>{{projet.desc}}</p>
        </div>
    </div>
</div>
